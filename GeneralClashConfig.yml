    - https://dns.google/dns-query
    - https://dns64.dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://cloudflare-dns.com/dns-query
  nameserver-policy:
    "geosite:cn":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  direct-nameserver:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  direct-nameserver-follow-policy: true
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
sniffer:
  enable: true
  parse-pure-ip: true
tun:
  enable: true
  stack: system
  device: utun
  dns-hijack:
    - tcp://any:53
  gso: true
  gso-max-size: 65536
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
profile:
  store-selected: true
