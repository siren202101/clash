port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
geodata-mode: true
geodata-loader: standard
dns:
  enable: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 116.116.116.116
    - 221.5.88.88
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
